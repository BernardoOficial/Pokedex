<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon</title>

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Poppins:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/animation.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <section class="pokemon">

        <div class="container">

            <section class="pokemon__header">

                <h1 class="pokemon__content__title">Pokemon</h1>

                <section class="pokemon__search" data-search>
                    <div class="pokemon__search__campo">
                        <input class="pokemon__input" type="text" name="pokemon-nome" id="pokemon" required>
                        <label class="pokemon__label" for="pokemon">Procure por um Pokemon!</label>
                    </div>
                </section>

            </section>

            <section class="pokemon__content">

                <div class="loader" data-loader>
                    <!-- Animação Carregamento de Água -->
                    <!-- <lottie-player src="https://assets4.lottiefiles.com/datafiles/ORpUnaV6z0mJ17E/data.json" background="transparent"
                        speed="1" style="width: 300px; height: 300px;" loop autoplay></lottie-player> -->
                        
                    <!-- Animação Pokebola-->
                    <lottie-player src="./assets/images/pokebola.json" background="transparent" speed="1"
                        style="width: 250px; height: 250px; fill: #444444; color: #444444;" loop autoplay></lottie-player>
                    <!-- <lottie-player src="https://assets1.lottiefiles.com/temp/lf20_Tw0dyZ.json" background="transparent" speed="1"
                        style="width: 250px; height: 250px; fill: #444444; color: #444444;" loop autoplay></lottie-player> -->
                </div>
                
                <ul class="pokemon__content__list" data-list-pokemons></ul>

            </section>

        </div>

    </section>

    <script type="module" src="./assets/js/app.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</body>

</html>
